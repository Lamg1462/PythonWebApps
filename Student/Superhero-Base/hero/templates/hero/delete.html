<!DOCTYPE html>
<html>
<head>
    <title>Delete Superhero</title>
</head>
<body>
    <h1>Delete Superhero</h1>
    <p>Are you sure you want to delete "{{ superhero.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'superhero_list' %}">Cancel</a>
</body>
</html>
