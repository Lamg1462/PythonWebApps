<!DOCTYPE html>
<html>
<head>
    <title>Articles</title>
</head>
<body>
    <h1>Articles</h1>

    <ul>
        {% for article in articles %}
            <li>
                <a href="{% url 'article_detail' article.id %}">{{ article.title }}</a>
            </li>
        {% empty %}
            <li>No articles available.</li>
        {% endfor %}
    </ul>
    
    <a href="{% url 'write_article' %}">Write a New Article</a>

</body>
</html>
